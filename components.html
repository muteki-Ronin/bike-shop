<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <a href="#" class="default-link">Ссылка</a>
    <button class="default-btn">Отправить</button>
    <input type="text" class="text-field" placeholder="Подсказка">
    <h2 class="subtitle">Подзаголовок</h2>
    <img class="logo" src="img/logo.svg" width="154" alt="Veloshop">

    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="" class="menu__link">Каталог</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link">Новинки</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link">Заказать</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link">Контакты</a>
        </li>
      </ul>
    </nav>

    <form class="callback-form" action="">
      <input class="text-field callback-form__inp" type="tel" name="tel" placeholder="Телефон">
      <button class="default-btn callback-form__btn" type="submit">Отправить</button>
    </form>


    <article class="product-card">
      <img class="product-card__img" src="img/1.jpg" alt="Фото">
      <div class="product-card__body">
        <div class="product-card__body-top">
          <h3 class="product-card__title">
            Велосипед BMX Tech Team Goof 20
          </h3>
          <strong class="product-card__price">
            12 830 грн.
          </strong>
        </div>
        <button class="default-btn product-card__btn">Купить</button>
      </div>
    </article>

    <article class="product-card product-card_big">
      <img class="product-card__img product-card__img_big" src="img/2-product-big.jpg" alt="Фото">
      <div class="product-card__body product-card__body_big">
        <div class="product-card__body-top">
          <h3 class="product-card__title">
            Велосипед BMX Tech Team Goof 20
          </h3>
          <strong class="product-card__price product-card__price_big">
            12 830 грн.
          </strong>
        </div>
        <button class="default-btn product-card__btn product-card__btn_big">Купить</button>
      </div>
    </article>

  </div>
</body>

</html>
